<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>72%</span>
        <!--fa-lg 아이콘 크기 증가-->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="nav__link"><a href="settings.html">
          <div class="nav__simple-notification"></div>
          <i class= "fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <!--.user-component__column*2-->
        <div class="user-component__column">
          <img
            src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTc5OTk2ODUyMTMxNzM0ODcy/gettyimages-1229892983-square.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Elon</h4>
            <h6 class="user-component__subtitle">+1 010 2144 3684</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>info</span> <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar"></i></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-box"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-receipt"></i><span>Account</span>
        </div>
        
      </div>
      <div class="more-suggestions">
        <h4 class="more-sugesstions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                <span class="more-suggestions__icon-text">Kokoa story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-exclamation"></i></div>
                <span class="more-suggestions__icon-text">Kokoalert</span>
            </div>
        </div>
      </div>
    </main>
    <!--nav>ul>li*4>a 이렇게 치면 자동생성 해준다. 이후에 tab 으로 이동하며 간편하게 작성 가능-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat-notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__simple-notification"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--아이콘을 추가를 위함. script는 항상 body의 마지막에 와야함 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
